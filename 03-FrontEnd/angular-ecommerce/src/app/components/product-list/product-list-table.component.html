<table class="table table-hover">

    <thead class="table-dark">
        <tr>
            <th></th>
            <th>Name</th>
            <th>Price</th>
            <th>unitsInStock in stock</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let temp of products">
            <td class="align-middle">
                <img src="{{temp.imageUrl}}" height="40">
            </td>
            <td class="align-middle">{{temp.name}}</td>
            <td class="align-middle">{{temp.unitPrice | currency:'USD'}}</td>
            <td class="align-middle">{{temp.unitsInStock}}</td>

        </tr>
    </tbody>
</table>
